<div class="modal-content">
    <div class="modal-header" style="background-color: #16a085;color: white">
        <button type="button" class="close fui-cross" ng-click="close()" aria-hidden="true"
                style="color: white"></button>
        <h4 class="modal-title" style="text-align: center">Add Comment</h4>
    </div>

    <div class="modal-body" style="padding: 0">
        <div class="col-xs-12">
            <form class='comment' action="" method="post">
                <textarea name="comment" class="comment" placeholder="Text Here...." style="width: 100%"
                          ng-model="comment.desc"></textarea>
            </form>
            <div style="text-align: center">

                <uib-rating ng-model="comment.rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)"
                            on-leave="overStar = null" aria-labelledby="default-rating"></uib-rating>
            </div>


        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-info" style="width: 100%" ng-click="saveComment(comment)">Save</button>
    </div>
</div>
