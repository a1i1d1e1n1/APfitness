<div class="col-sm-9">
    <form class="form-horizontal" role="form">
        <div class="form-group has-feedback">
            <label class="col-lg-6 control-label pull-left" style="text-align:left;">First Name:</label>
            <label class="col-lg-6 control-label pull-left" style="text-align:left;">Last Name:</label>

            <div class="col-lg-6">
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       name="First Name"
                       ng-model="data[0].first_name">
            </div>
            <div class="col-lg-6">
                <input type="text"
                       class="form-control"
                       placeholder="Last Name"
                       name="Last Name"
                       ng-model="data[0].last_name">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-12 control-label" style="text-align:left;">Email:</label>

            <div class="col-lg-12">
                <input type="email"
                       class="form-control"
                       placeholder="Email"
                       name="email"
                       ng-model="data[0].email">
            </div>
        </div>
        <div class="form-group has-feedback">
            <label class="col-lg-6 control-label pull-left" style="text-align:left;">Gender:</label>
            <label class="col-lg-6 control-label pull-left" style="text-align:left;">Weight:</label>

            <div class="col-lg-6">
                <input type="text"
                       class="form-control"
                       placeholder="Gender"
                       name="Gender"
                       ng-model="data[0].gender">
            </div>
            <div class="col-lg-6">
                <input type="text"
                       class="form-control"
                       placeholder="Weight"
                       name="Weight"
                       ng-model="data[0].weight">
            </div>
        </div>
    </form>

</div>
