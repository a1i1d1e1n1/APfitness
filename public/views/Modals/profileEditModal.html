<div class="modal-content">
    <div class="modal-header" style="background-color: #16a085;color: white">
        <button type="button" class="close fui-cross" ng-click="close()" aria-hidden="true"
                style="color: white"></button>
        <h4 class="modal-title" style="text-align: center">{{profile.first_name}} {{profile.last_name}}</h4>
    </div>

    <div class="modal-body" style="padding: 0">
        <form class="form-horizontal" role="form">
            <div class="form-group has-feedback">
                <label class="col-lg-6 control-label pull-left" style="text-align:left;">First Name:</label>
                <label class="col-lg-6 control-label pull-left" style="text-align:left;">Last Name:</label>

                <div class="col-lg-6">
                    <input type="text"
                           class="form-control"
                           placeholder="First Name"
                           name="First Name"
                           ng-model="profile.first_name">
                </div>
                <div class="col-lg-6">
                    <input type="text"
                           class="form-control"
                           placeholder="Last Name"
                           name="Last Name"
                           ng-model="profile.last_name">
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-lg-6 control-label pull-left" style="text-align:left;">Gender:</label>
                <label class="col-lg-6 control-label pull-left" style="text-align:left;">Weight:</label>

                <div class="col-lg-6">
                    <input type="text"
                           class="form-control"
                           placeholder="Gender"
                           name="Gender"
                           ng-model="profile.gender">
                </div>
                <div class="col-lg-6">
                    <input type="text"
                           class="form-control"
                           placeholder="Weight"
                           name="Weight"
                           ng-model="profile.weight">
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info"><i class="fui-upload"></i> Save</button>
    </div>
</div>
